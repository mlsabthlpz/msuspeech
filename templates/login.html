<!DOCTYPE html>
<html>
    <head>
        <title>Perceptual /r/ ratings</title>
        <meta name="description" content="Montclair State University Clinical Biofeedback Laboratory">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <!-- <link rel="stylesheet" href="biofeedback-style.css"> -->
        <link rel="stylesheet" type="text/css" href="../static/biofeedbackstudystyle.css">
    </head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}  

    <body>
    
    	<div class="container-fluid">
    	
    		<div class="row">
    			<div class="col-sm-3">
    			</div>
    		
    			<div class="col-sm-6" id="header">
    				<h4>Perceptual /r/ ratings</h4>
    			</div>
    			
    			<div class="col-sm-3">
    			</div>
    		</div>
    	
    		<div class="row">
    			<div class="col-sm-3">
    			</div>
    		
    			<div class="col-sm-6" id="entry">
    				<form action="{{ url_for('login') }}" method="post" id="form">
    					<div class="form-group">
  							<label for="userid">Username:</label>
  							<input type="text" class="form-control" id="userid" name="userid">
						</div>
                        <div class="form-group">
                            <select name="study">
                              <option value="bcs">BCS Study</option>
                              <option value="rct">RCT Perception Study</option>
                              <!-- copy this text to add another item to the list: "<option value="rct">RCT Perception Study</option>" -->
                            </select>
                        </div>
    					<button type="submit" class="btn btn-default" value="submit" name="submit">Log in</button>
    					<br />
					</form>
					
					<a href="{{ url_for('demographics') }}">First time?</a>
    			</div>
    			
    			<div class="col-sm-3">
    			</div>
    		</div>
    		
    		<div class="row">
    			<div class="col-sm-3">
    			</div>
    		
    			<div class="col-sm-6" id="header">
    			</div>
    			
    			<div class="col-sm-3">
    			</div>
    		</div>
    	</div>


    </body>
</html>
